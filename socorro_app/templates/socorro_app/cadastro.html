<!DOCTYPE html>
<html>
<head>
    <title>Socorro-Cadastro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_cadas.css' %}">
    <link rel="icon" href="{% static 'imgs/icon.ico' %}" type="image/x-icon">
</head>
<body>
        <div class="center-container">
            <div class="frame">
                <div class="center-text">
                        <form action="{% url 'socorro_app:cadas' %}" method="post">
                            {% csrf_token %}
                                <h1>Cadastro</h1>
                                    <label for="nome">Nome:</label>
                                    <input type="text" id="nome" name="nome" required>
                                    
                                    <label for="email">E-mail:</label>
                                    <input type="email" id="email" name="email" required>

                                    <label for="senha">Senha:</label>
                                    <input type="password" id="senha" name="senha" required>
                            
                                    <label for="celular">NÂ° WhatsApp:</label>
                                    <input type="text" id="celular" name="celular" required>
                            
                                    <label for="pix">Chave Pix:</label>
                                    <input type="text" id="pix" name="pix" required>
                            
                                    <button type="submit" class="staio_button">Cadastrar</button>
                                </form>
                            </div>
                        </div>
                </div>
        </div>
    <script src="{% static 'scripts/login_cads.js' %}"></script>
    {% if validacao > 0 %}
    <div id="welcomeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>{{ sms }}</p>
        <form action="{% url 'socorro_app:index' %}">        
            <button type="submit" class="staio_button">Voltar</button>
            </form>
        </div>
        </div>
    {% endif %}
</body>
</html>
