<!-- index.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal com Informações do Usuário</title>
    <style>
        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5); /* fundo semi-transparente */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="welcomeModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Bem-vindo ao nosso site, {{ usuario.nome }}!</p>
        <div id="userInfo">
            <p>Nome: <span>{{ usuario.nome }}</span></p>
            <p>Perfil do Gmail: <span>{{ usuario.gmail }}</span></p>
        </div>
    </div>
</div>

<script>
    // Mostra o modal ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById('welcomeModal');
        modal.style.display = 'block';

        // Fecha o modal após 5 segundos (5000 milissegundos)
        setTimeout(function() {
            modal.style.display = 'none';
        }, 5000); // 5000 milissegundos = 5 segundos
    });

    // Fecha o modal se clicar no botão de fechar
    var span = document.getElementsByClassName('close')[0];
    span.onclick = function() {
        modal.style.display = 'none';
    }

    // Fecha o modal se clicar fora dele
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
