<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produtos e Receitas de Bolo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .form-section {
            margin-top: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #4cae4c;
        }

        button[type="button"] {
            display: block;
            width: auto;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="button"]:hover {
            background-color: #0056b3;
        }

        #ingredients-container textarea {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Produtos e Receitas de Bolo</h1>
        
        <div class="form-section">
            <h2>Adicionar Produto</h2>
            <form id="product-form">
                <label for="product-name">Nome do Produto:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-price">Preço:</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>

                <label for="product-description">Descrição:</label>
                <textarea id="product-description" name="product-description" required></textarea>

                <button type="submit">Adicionar Produto</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Adicionar Receita</h2>
            <form id="recipe-form">
                <label for="recipe-name">Nome da Receita:</label>
                <input type="text" id="recipe-name" name="recipe-name" required>

                <div id="ingredients-container">
                    <label>Ingredientes:</label>
                    <textarea name="recipe-ingredients[]" required></textarea>
                </div>
                <button type="button" id="add-ingredient">Adicionar Ingrediente</button>

                <label for="recipe-instructions">Instruções:</label>
                <textarea id="recipe-instructions" name="recipe-instructions" required></textarea>

                <button type="submit">Adicionar Receita</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addIngredientButton = document.getElementById('add-ingredient');
            const ingredientsContainer = document.getElementById('ingredients-container');

            addIngredientButton.addEventListener('click', function() {
                const newIngredient = document.createElement('textarea');
                newIngredient.name = 'recipe-ingredients[]';
                newIngredient.required = true;
                ingredientsContainer.appendChild(newIngredient);
            });
        });
    </script>
</body>
</html>
